<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <form action class="rss-form text-body">
  <div class="row">
      <div class="col">
        <div class="form-floating">
          <input id="url-input" autofocus type="text" required name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
          <label for="url-input"></label>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
      </div>
  </div>
  </form>
  <p class="feedback m-0 position-absolute small text-danger"></p>
  <div class="row">
    <div id="posts" class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
    <div id="feeds" class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
  </div>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
