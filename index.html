<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" style="display: none;" aria-labelledby="modal" aria-modal="true"> 
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">1</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-break"></div>
        <div class="modal-footer">
          <button class="btn btn-primary full-article" id="a" href="#" target="blank" rel="noopener noreferrer">Читать полностью</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <form action class="rss-form text-body">
        <div class="row">
          <div class="col">
            <div class="form-floating">
              <input id="url-input" autofocus type="text" required name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
              <label for="url-input"></label>
            </div>
          </div>
          <div class="col-auto">
            <button id="dobavlenie" type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
          </div>
        </div>
      </form>
      <p class="feedback m-0 position-absolute small text-danger"></p>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div id="posts" class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div id="feeds" class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
      </div>
    </section>
  </main>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
